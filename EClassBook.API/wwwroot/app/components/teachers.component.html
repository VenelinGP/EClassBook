<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Teachers
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li class="active">Teachers</li>
            </ol>
        </div>
    </div>
    <ul class="row">
        <li class="panel panel-default col-lg-12 col-sm-12" *ngFor="let teacher of teachers">
            <div class="panel-body">
                <a [routerLink]="['/teacher/:id', {id: teacher.Id}]"><strong>{{teacher.FirstName}} {{teacher.LastName}}</strong></a>
            </div>
        </li>
    </ul>

</div>
