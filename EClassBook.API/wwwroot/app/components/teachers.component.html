<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Teachers
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li class="active">Teachers</li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-4" *ngFor="let teacher of teachers">
            <div class="thumbnail blue-thumb">
                <a [routerLink]="['/teacher/:id', {id: teacher.Id}]"><strong>{{teacher.FirstName}} {{teacher.LastName}}</strong></a>
                <br />
            </div>
        </div>
    </div>

</div>
