<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{teacherName}}
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li>
                    <a [routerLink]="['/teacher']">Teachers</a>
                </li>

                <li>
                    <a [routerLink]="['/courses']">Courses</a>
                </li>
            </ol>
        </div>
    </div>
    <blockquote>

        <div class="row">
            <div class="panel panel-default col-lg-12 col-sm-12" *ngFor="let course of courses">
                <div class="panel-body col-lg-4 col-sm-4 ">
                    <strong>{{course.Name}}</strong>
                </div>
            </div>
        </div>
    </blockquote>

</div>
