<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                All Courses
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/home']">Home</a>
                </li>
                <li class="active">
                    <a [routerLink]="['/teacher']">Teachers</a>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12" *ngFor="let course of courses">
            <div class="col-lg-1 col-sm-1">
            </div>
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    {{course.Id}}. {{course.Name}}
                </div>
                <div class="col-lg-3 col-sm-3">
                    - <strong>Teacher: {{course.TeacherName}}</strong>
                </div>
                <div class="col-lg-2 col-sm-3">
                    <button class="btn btn-xs btn-danger" (click)="delete(course)">Remove</button>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row col-lg-12 col-sm-12">
        <div class="breadcrumb">
            <strong>Adding Course:</strong>
        </div>
        <div class="col-lg-5 col-sm-5">
            <form class="form " #loginForm="ngForm">
                <div>
                    <input type="text" class="form-control" placeholder="Course Name" name="name" [(ngModel)]="newCourse.Name"
                           ngControl="name" #name="ngModel" />
                    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                        Course name is required!
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-sm-4">
            <select class="form form-control col-lg-4 col-sm-4" name="id" [(ngModel)]="addTeacher"
                    ngControl="id" #id="ngModel">
                <option *ngFor="let teacher of teachers" [ngValue]="teacher">{{teacher.FirstName}} {{teacher.LastName}} - {{teacher.Id}}</option>
            </select>
            <div></div>
        </div>
        <div class="col-lg-3 col-sm-3">
            <button class="btn btn-info" (click)="add(newCourse.Name, addTeacher)">Adding</button>
        </div>
    </div>
</div>
